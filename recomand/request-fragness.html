<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
          <!-- Bootstrap CDN -->
          <link href="../css/bootstrap.min.css" rel="stylesheet">
          <!-- Fontawesome CDN -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
        <link rel="stylesheet" href="../style.css">
    </head>

<body>
    
    <section class="help-line-bg">

        <div class="container py-5">
            <h2 class="gift-text text-center">CAN'T FIND THE SCENT YOU LIKE?</h2>
            <P class="gift-text text-center my-4">Request it and we will add it.</P>

            <!-- comment form -->

            <div class="d-flex justify-content-center">

                <form action="" class="comment-form">

                    <div class="mb-1">
                        <label for="exampleFormControlInput1" class="form-label"></label>
                        <input type="search" class="form-control comment-form py-2" id="exampleFormControlInput1" placeholder="Search by perfume name">
                      </div>

                      <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label"></label>
                        <textarea class="form-control comment-input" id="exampleFormControlTextarea1" placeholder="Your Comment" rows="3"></textarea>
                      </div>

                      <div class="text-end">
                          <button class="never-mind-btn py-3 px-5">Never mind</button>
                          <button class="comment-submit-btn py-3 px-5">Submit</button>
                      </div>

                </form>

            </div>

        </div>

    </section>

   <!--Bootstrap Scriptsheet  -->
   <script src="../js/bootstrap.min.js"></script>        
</body>
</html>
